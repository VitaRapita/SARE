<bb-loader></bb-loader>
<button class="btn btn-blue my-3" mat-raised-button>
  Winkel toevoegen
</button>
<section class="bg-wrapper m-3">
  <div class="data-table mat-elevation-z8">
    <table mat-table [dataSource]="stores" matSort>

      <!-- Photo Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Afbeelding </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab class="mx-3" [color]="sliderColor">
            <i class="material-icons">
              edit
            </i>
          </button>
        </td>
      </ng-container>

      <!-- Store Id Column -->
      <ng-container matColumnDef="storeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
        <td mat-cell *matCellDef="let row">
            {{row.title}}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let row">
          {{row.email}}
        </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefoon </th>
        <td mat-cell *matCellDef="let row">
          {{row.phone}}
        </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Adres </th>
        <td mat-cell *matCellDef="let row">
          {{row.address}}
        </td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Stad </th>
        <td mat-cell *matCellDef="let row">
          {{row.city}}
        </td>
      </ng-container>

      <!-- Post code Column -->
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef> Postcode </th>
        <td mat-cell *matCellDef="let row">
          {{row.zip_code}}
        </td>
      </ng-container>

      <!-- Region Column -->
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Regio </th>
        <td mat-cell *matCellDef="let row">
          {{row.region}}
        </td>
      </ng-container>

      <!-- Assistant Column -->
      <ng-container matColumnDef="assistant">
        <th mat-header-cell *matHeaderCellDef> Assistent </th>
        <td mat-cell *matCellDef="let row">
          <p class="my-0" *ngFor="let assistant of row.assistant">{{assistant}}</p>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
  <mat-paginator
    [length]="storesCount"
    [pageSizeOptions]="[5, 10, 15]"
    (page)="changePage($event)"
  ></mat-paginator>
</section>
